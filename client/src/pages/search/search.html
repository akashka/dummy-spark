<ion-header>
 <ion-navbar color="secondary">
  <ion-buttons start>
    <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
  </ion-buttons>
  <ion-title>
    SPARK
  </ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="add()"><ion-icon name="add-circle"></ion-icon></button>
  </ion-buttons>
 </ion-navbar>
</ion-header>
 
<ion-content>
 
  <ion-item-sliding *ngFor="let student of students" class="results_list_mobile">
   
      <button ion-item *ngIf="student.status==='confirmed'" class="confirmedStudent">
        <div class="col_left">
          <div *ngIf="student.photo"><img src={{student.photo}} class="bg_student"/></div>
          <div *ngIf="!student.photo"><img src="../assets/images/NoImageAvailable.png" class="bg_student"/></div>
        </div>
        <div class="col_right">
          <h1>{{student.name}}</h1>
          <h3 *ngIf="student.gender === 'male'"> S/O {{student.parent_name}}</h3>
          <h3 *ngIf="student.gender !== 'male'"> D/O {{student.parent_name}}</h3>
          <h2><ion-icon name="mail"></ion-icon>  {{student.email_id}}</h2>
          <h2><ion-icon name="call"></ion-icon>  {{student.phone_number}}</h2>
          <h2><ion-icon name="locate"></ion-icon>  {{student.locality}}</h2>
          <h2><ion-icon name="clock"></ion-icon>  {{student.dob | date:'dd-MMM-yyyy'}} ({{student.month_age}})</h2>
          <h2>{{student.class_group}}</h2>
        </div>
      </button>

      <button ion-item *ngIf="student.status!='confirmed'">
        <div class="col_left">
          <div *ngIf="student.photo"><img src={{student.photo}} class="bg_student"/></div>
          <div *ngIf="!student.photo"><img src="../assets/images/NoImageAvailable.png" class="bg_student"/></div>
        </div>
        <div class="col_right">
          <h1>{{student.name}}</h1>
          <h3 *ngIf="student.gender === 'male'"> S/O {{student.parent_name}}</h3>
          <h3 *ngIf="student.gender !== 'male'"> D/O {{student.parent_name}}</h3>
          <h2>{{student.email_id}}</h2>
          <h2>{{student.phone_number}} / {{student.alternate_contact}}</h2>
          <h2>{{student.locality}}</h2>
          <h2>{{student.dob}} ({{student.month_age}})</h2>
          <h2>{{student.class_group}}</h2>
        </div>
      </button>
   
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="update(student)">
          <ion-icon name="redo"></ion-icon>
          Confirmed
        </button>
      </ion-item-options>
  </ion-item-sliding>

</ion-content>
