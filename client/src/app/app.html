<ion-menu side="left" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>        
    <ion-content>
        <ion-list>
        	<ion-item *ngIf="isAdmin" (click)="go_to_center()" menuClose>
                Centers
            </ion-item>
            <ion-item *ngIf="isAdmin" (click)="go_to_signup()" menuClose>
                Users
            </ion-item>
            <ion-item (click)="go_to_home()" menuClose>
                Enquiry
            </ion-item>
            <ion-item (click)="go_to_search()" menuClose>
                Confirm
            </ion-item>
            <ion-item *ngIf="!isCounsellor" (click)="go_to_indent()" menuClose>
                Indentations
            </ion-item>
            <ion-item (click)="go_to_reports()" menuClose>
                Reports
            </ion-item>
            <ion-item (click)="go_to_login()" menuClose>
                SignOut
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" id="nav" #content swipeBackEnabled="false"></ion-nav>
